<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mouse Maze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="MazeStyle.css" />
    <script src="MazeMain.js"></script>
</head>
<body>
    <h1>The Amazing Mouse Maze!</h1>
    <p>Move your mouse over the "S" to begin.<br>
        Don't cheat, you should start from the 'S' and move to the 'E' inside the maze!
    </p>
    <div id="wall-container">
        <div id="top-left"></div>
        <div id="top-right"></div>
        <div id="top-mid"></div>
        <div id="bottom-down"></div>
        <div id="bottom-up"></div>

        <div id="start">S</div>
        <div id="end">E</div>
        <div class="wall" id="bottom"></div>
    </div>

    <p>The object of this game is to guide the mouse cursor through the start area
        <br>
        and get to the end arear. Be sure to avoid the walls:
        <div id="single-wall"></div>
        Good luck!
    </p>

</body>
</html>
