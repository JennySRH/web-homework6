<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="mouseStyle.css" />
</head>
<body>
    <div id="general">
        <p id="header-name">Whac-a-mole</p>
        <p id="overview">Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
        <div id="button-container">
            <div id="gameStart">
                <button id="startButton">Start Game | Stop Game</button>
                <input id="start-input">
            </div>
            <div id="record">
                <div>
                    Time:<input id="time-input">
                </div>
                <div>
                    Score:<input id="record-input">
                </div>
            </div>
        </div>
    </div>
    <div id="blank"></div>
    <div id="mouseHole">
        <div id="input-container">
            <form>  
                <input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r">     
                <input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r">     
                <input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r">     
                <input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r">     
                <input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r">     
                <input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r"><input type="radio" class="r">     
            </form>        
        </div>
    </div>
    <div id="Instructions">
        <p>Instructions:</p>
        <ol>
            <li>Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
            <li>1 point per hit, minus 1 point per miss.</li>
        </ol>
    </div>
    <script src="mouseMain.js"></script>

</body>
</html>
